<!DOCTYPE html>
<html>

<head>
<style>
h1 {
    border-bottom: 3px solid #cc9900;
    color: #996600;
    font-size: 30px;
}
table, th , td  {
    border: 1px solid grooveey;
    border-collapse: collapse;
    padding: 5px;
}
table tr:nth-child(odd)	{
    background-color: #f1f1f1;
}
table tr:nth-child(even) {
    background-color: #ffffff;
}
</style>
</head>

<body>

<h1>Customers - json3.html </h1>
<div id="id01"></div>
<button onclick="parserButton(xmlhttp.responseText)">Parser</button>
<button onclick="parserButton(xmlhttp.responseText)">Parser2</button>

<script>
var xmlhttp = new XMLHttpRequest();

function parserButton(response) {

	var url = prompt("enter json file","http://www.w3schools.com/website/Customers_MYSQL.php");
	//var url = "http://www.w3schools.com/website/Customers_MYSQL.php";

	xmlhttp.onreadystatechange=function() {
    	if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        	myFunction(xmlhttp.responseText);
    	}
	}

	xmlhttp.open("GET", url, true);
	xmlhttp.send();
}


function myFunction(response) {
    var arr = JSON.parse(response);
    var i;
    var out = "<table>";

    for(i = 0; i < arr.length; i++) {
        out += "<tr><td>" + 
        arr[i].Name +
        "</td><td>" +
        arr[i].City +
        "</td><td>" +
        arr[i].Country +
        "</td></tr>";
    }
    out += "</table>";
    document.getElementById("id01").innerHTML = out;

}
</script>

</body>
</html>
